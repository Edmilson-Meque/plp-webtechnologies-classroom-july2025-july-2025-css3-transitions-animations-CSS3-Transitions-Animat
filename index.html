<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS & JS Interactive Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bringing Web Pages to Life</h1>

    <!-- Part 1: CSS Animations -->
    <section>
        <h2>Animated Button</h2>
        <button class="animated-btn">Hover Me!</button>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section>
        <h2>JS Functions Demo</h2>
        <p>Counter: <span id="counter">0</span></p>
        <button id="incrementBtn">Increment Counter</button>
    </section>

    <!-- Part 3: Combining CSS & JS -->
    <section>
        <h2>Animate Box on Click</h2>
        <div class="box" id="box"></div>
        <button id="animateBoxBtn">Animate Box</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
